name: olaris
version: 0.3.1
summary: An open-source, community driven, media manager and transcoding server.
description: |
  Olaris is an open-source, community driven, media manager and transcoding server.

base: core18
grade: stable
confinement: strict

architectures:
  - build-on: i386
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64

parts:
  olaris:
    plugin: dump
    source: https://gitlab.com/olaris/olaris-server/-/jobs/artifacts/v$SNAPCRAFT_PROJECT_VERSION/download?job=build
    source-type: zip
    organize:
      'build/olaris-linux-amd64': usr/bin/
      'build/olaris-linux-386': usr/bin/
      'build/olaris-linux-arm': usr/bin/
      'build/olaris-linux-arm64': usr/bin/
    stage-packages:
      - ffmpeg

  olarisd:
    plugin: dump
    source: ./bin
    organize:
      'olarisd': usr/bin/
      'olaris': usr/bin/


apps:
  olaris:
    command: usr/bin/olaris
    plugs:
      - home
      - network
      - network-bind
  ## Just a hard nope for now
  olarisd:
    command: usr/bin/olaris
    daemon: simple
    plugs:
      - home
      - network
      - network-bind
